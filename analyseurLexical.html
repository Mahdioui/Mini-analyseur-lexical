
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Lexical Analyzer</h1>
    <textarea id="inputCode" placeholder="Enter your code here..."></textarea>
    <button onclick="analyzeCode()">Analyze</button>
    <div id="output"></div>

    <script>
        function analyzeCode() {
            const input = document.getElementById('inputCode').value;
            const tokens = [];
            const keywords = ["if", "else", "while", "for", "return", "int", "float", "char", "void"];
            const operators = ["+", "-", "*", "/", "=", "==", "!=", "<", ">", "<=", ">="];
            const delimiters = ["(", ")", "{", "}", "[", "]", ";", ",", "."];

            // Split input into words
            const words = input.split(/\s+/);

            words.forEach(word => {
                if (keywords.includes(word)) {
                    tokens.push({ type: "Keyword", value: word });
                } else if (operators.includes(word)) {
                    tokens.push({ type: "Operator", value: word });
                } else if (delimiters.includes(word)) {
                    tokens.push({ type: "Delimiter", value: word });
                } else if (/^\d+$/.test(word)) {
                    tokens.push({ type: "Number", value: word });
                } else if (/^[a-zA-Z_][a-zA-Z0-9_]*$/.test(word)) {
                    tokens.push({ type: "Identifier", value: word });
                } else {
                    tokens.push({ type: "Unknown", value: word });
                }
            });

            // Display tokens
            const output = document.getElementById('output');
            output.innerHTML = "<h2>Tokens:</h2>";
            tokens.forEach(token => {
                output.innerHTML += `<p><strong>${token.type}:</strong> ${token.value}</p>`;
            });
        }
    </script>
</body>
</html>
